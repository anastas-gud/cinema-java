<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/styleSeat.css">
</head>
<body>
<div>
    <div class="header_div">
        <div style="margin-left: 3%">
            <a th:href="@{/films}" style="text-decoration:none; color: black">
                <div class="div_logo">
                    <p class="logo_cinema">CINEMA</p>
                    <p class="logo_centre">CENTRE</p>
                </div>
            </a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/films}">
                <button class="button_films" type="submit">Фильмы</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/cinema}">
                <button class="button_cinema" type="submit">Кинотеатры</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/orders}">
                <button class="button_orders" type="submit">Заказы</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/report}">
                <button class="button_report" type="submit">Отчет</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/users}">
                <button class="button_users" type="submit">Пользователи</button>
            </form>
        </div>
        <div sec:authorize="hasRole('USER')">
            <form method="get" th:action="@{/account/orders}">
                <button class="button_users" type="submit">Мои билеты</button>
            </form>
        </div>
        <div style="margin-right: 3%">
            <form method="get" th:action="@{/account}">
                <button class="button_account" type="submit">Личный кабинет</button>
            </form>
        </div>
    </div>
    <br>
    <div>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Идентификатор: </span><span th:text="${user.getId()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Имя: </span><span th:text="${user.getFirstName()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Фамилия: </span><span th:text="${user.getLastName()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Дата рождения: </span><span th:text="${user.getBirthDate()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Email: </span><span th:text="${user.getEmail()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Логин: </span><span th:text="${user.getLogin()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Роль: </span><span th:text="${user.getRole()}"></span></p>
    </div>
</div>
</body>
</html>
