<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/styleSeat.css">
</head>
<body>
<div>
    <div class="header_div">
        <div style="margin-left: 3%">
            <a th:href="@{/films}" style="text-decoration:none; color: black">
                <div class="div_logo">
                    <p class="logo_cinema">CINEMA</p>
                    <p class="logo_centre">CENTRE</p>
                </div>
            </a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/films}">
                <button class="button_films" type="submit">Фильмы</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/cinema}">
                <button class="button_cinema" type="submit">Кинотеатры</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/orders}">
                <button class="button_orders" type="submit">Заказы</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/report}">
                <button class="button_report" type="submit">Отчет</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <form method="get" th:action="@{/admin/users}">
                <button class="button_users" type="submit">Пользователи</button>
            </form>
        </div>
        <div sec:authorize="hasRole('USER')">
            <form method="get" th:action="@{/account/orders}">
                <button class="button_users" type="submit">Мои билеты</button>
            </form>
        </div>
        <div style="margin-right: 3%">
            <form method="get" th:action="@{/account}">
                <button class="button_account" type="submit">Личный кабинет</button>
            </form>
        </div>
    </div>
    <br>
    <div>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Идентификатор: </span><span th:text="${order.getId()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Дата/время заказа: </span><span th:text="${order.getDate()+'/'+order.getTime()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Пользователь: </span>
            <span><a th:href="@{'/admin/order/user/'+${order.getUser().getId()}}"
                     style="font-size: 19px"
                     th:text="${order.getUser().getLogin()}"></a></span>
        </p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Количество билетов: </span><span th:text="${order.getSeats().size()}"></span></p>
        <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Полная стоимость: </span><span th:text="${totalCost}"></span></p>
        <div style="display: flex; flex-direction: row; margin-top: -19px">
            <p style="font-size: 19px; font-weight: bold">Сеанс:</p>
            <div style="margin-left: 18px; margin-top: 2px">
                <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Идентификатор сеанса: </span>
                    <span th:text="${order.getFilmSession().getId()}"></span></p>
                <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Дата/время сеанса: </span>
                    <span th:text="${order.getFilmSession().getStartDate()+'/'+order.getFilmSession().getStartTime()}"></span>
                <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Стоимость: </span>
                    <span th:text="${order.getFilmSession().getPrice()}"></span></p>
                <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Название фильма: </span>
                    <span th:text="${order.getFilmSession().getFilm().getTitle()}"></span></p>
                <p style="font-size: 18px"><span style="font-size: 19px; font-weight: bold">Кинотеатр/зал: </span>
                    <span th:text="${order.getFilmSession().getHall().getCinema().getName()+'/'
                   +order.getFilmSession().getHall().getName()+'('+order.getFilmSession().getHall().getRowsCount()
                   +'*'+order.getFilmSession().getHall().getPlacesCount()+')'}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
